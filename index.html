<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Login Form CSS</title>
</head>
<body>
    <div class="container">
        <header>
            <figure>
                <img src="./assets/logo.svg" alt="logomarca">
            </figure>
        </header>

        <main>
            <div class="cadastro">
            <h1><img src="./assets/log-in.svg" alt="">Faça seu login</h1>
            <p class="subtitulo">Entre com suas informações de cadastro.</p>

            <form class= "login" action="">
                <label>E-mail</label><br>
                    <input id="mail" class="mail" type="mail" placeholder="Digite seu e-mail"><br>

                <label>Senha</label><br>
                    <input id="senha" class="senha" type="password" placeholder="Digite sua senha">
                    <img id="visibilidade" src="./assets/eye.svg" alt="">
            </form>
            <input class="checkbox" type="checkbox">
            <p id="checkbox">Lembre-me</p>
            <a href="https://www.linkedin.com/in/ingritedaiane/" target="_blank">Esqueci minha senha</a>

            <a href="https://www.instagram.com/ingritedaiane/" target="_blank">
                <button type="submit">ENTRAR</button>
            </a>
            <p class="registrar">Não tem uma conta?</p><a href="#"> Registre-se</a>
            </div>

            <footer>
                <p>Feito com esforço e dedicação |  <a href="https://www.instagram.com/ingritedaiane/" target="_blank"> dev* da realidade e nem tô falando da virtual
                <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/173_Instagram_logo_logos-64.png" alt=""></p></a>
            </footer>
        </main>
        
        <aside>
            <figure>
                <img src="./assets/side-image.jpg" alt="capa">
            </figure>
        </aside>
    </div>
</body>
</html>
